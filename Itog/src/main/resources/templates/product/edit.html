<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать продукт</title>
</head>
<body>
<h1>Редактировать продукт</h1>

<form method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label for="description">Описание:</label>
        <textarea id="description" name="description" th:field="*{description}"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>
    <div>
        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" th:field="*{price}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div>
        <label for="category">Категория:</label>
        <select id="category" name="category.id" th:field="*{category.id}" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <label for="ord">Заказы:</label>
        <select id="ord" name="ord.id" th:field="*{ord.id}" required>
            <option th:each="ord : ${ords}" th:value="${ord.id}" th:text="${ord.status}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>

<a href="/product">Вернуться к списку продуктов</a>
</body>
</html>
