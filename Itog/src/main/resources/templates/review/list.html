<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список отзывов</title>
</head>
<body>
<h1>Список отзывов</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Текст</th>
        <th>Рейтинг</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.id}"></td>
        <td th:text="${review.text}"></td>
        <td th:text="${review.rating}"></td>
        <td th:text="${review.product.name}"></td>
        <td>
            <a th:href="@{/review/edit/{id}(id=${review.id})}">Редактировать</a>
            <a th:href="@{/review/delete/{id}(id=${review.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/review/add">Добавить отзыв</a>
</body>
</html>
