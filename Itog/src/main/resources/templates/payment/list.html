<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список платежей</title>
</head>
<body>
<h1>Список платежей</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Сумма</th>
        <th>Дата платежа</th>
        <th>Статус заказа</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.id}"></td>
        <td th:text="${payment.amount}"></td>
        <td th:text="${payment.paymentDate}"></td>
        <td th:text="${payment.ord.id}"></td>
        <td>
            <a th:href="@{/payment/edit/{id}(id=${payment.id})}">Редактировать</a>
            <a th:href="@{/payment/delete/{id}(id=${payment.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/payment/add">Добавить платеж</a>
</body>
</html>
