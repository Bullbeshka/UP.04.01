<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список категорий</title>
</head>
<body>
<h1>Список категорий</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
        <td>
        <a th:href="@{/category/edit/{id}(id=${category.id})}">Редактировать</a>
        <a th:href="@{/category/delete/{id}(id=${category.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/category/add">Добавить категорию</a>
</body>
</html>
